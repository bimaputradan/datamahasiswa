<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Data Mahasiswa TI</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Mahasiswa Teknik Informatika 2020</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active mr-4" href="index.html">Home <span class="sr-only">(current)</span></a>
          </div>
        </div>
    </nav>

<div class="container">
    <h3 class="text-center mt-3 mb-4">Edit Data Mahasiswa Teknik Informatika</h3>
    <form action="" method="post">
          <div class="form-group">
            <label>Nama</label>
            <input name="nama" type="text" class="form-control" placeholder="Nama Lengkap">
          </div>
        <div class="form-group">
          <label>NPM</label>
          <input type="text" class="form-control" placeholder="NPM">
        </div>
        <div class="form-group">
          <label>Alamat</label>
          <input name="npm" type="text" class="form-control" placeholder="Alamat">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Jenis Kelamin</label>
            <input name="jenis" type="text" class="form-control" placeholder="L/P">
          </div>
          <div class="form-group col-md-4">
            <label>Tempat, tanggal lahir</label>
            <input name="ttl" type="text" class="form-control" placeholder="TTL">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
